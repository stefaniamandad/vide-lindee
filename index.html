<!DOCTYPE html>

        body {

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f9f9f9;
            color: #333;

            background: #4facfe;
            color: #fff;

        button:hover {

        }

        #no-btn {
            background: #e74c3c;
        }

        #no-btn:hover {
            background: #c0392b;
        }

        .hide {

</head>
